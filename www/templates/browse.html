<ion-view view-title="Oil And Gas News">
  <ion-content  ng-controller="OmcNews" >
    <h1>Omc News</h1>
    <ion-list>

      <ion-item class="card" ng-repeat="omcInfo in omcInfos" >
        <a class="item" href="#" ng-onclick="window.open('http://www.nraboy.com/contact', '_system', 'location=yes'); return false;">YO  {{oncInfo.results.titleNoFormatting}} </a>
      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
